<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Bienestar Mental</title>
    <!-- Enlace a CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo de página */
        body {
            background-image: url('../imagenes/Fond.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        /* Contenedor principal */
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }

        /* Título */
        .login-title {
            color: #4a90e2;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        /* Campos del formulario */
        .form-control {
            border-radius: 25px;
            padding: 0.8rem;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
        }

        /* Botón principal */
        .btn-primary {
            background-color: #4a90e2;
            border: none;
            border-radius: 25px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #357abd;
            transform: translateY(-3px);
        }

        /* Botón de registro */
        .btn-link {
            color: #4a90e2;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .btn-link:hover {
            color: #357abd;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Iniciar Sesión</h2>
        <form th:action="@{/login/authenticate}" method="post">
            <div class="form-group">
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="cedula" name="cedula" placeholder="Cédula" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <div class="text-center">
            <a th:href="@{/registro/res}" class="btn-link">Registrarse como Cliente</a>
        </div>
    </div>
</body>
</html>
