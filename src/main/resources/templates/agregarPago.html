<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pago</title>
    <!-- Enlace a CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo de página */
        body {
            background-image: url('../imagenes/Fond.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenedor principal */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        /* Título principal */
        .page-title {
            color: #4a90e2;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        /* Grupos de formulario */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
            outline: none;
        }

        /* Botón principal */
        .btn-primary {
            background-color: #4a90e2;
            color: white;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #357abd;
            transform: translateY(-3px);
        }

        /* Botón secundario */
        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #d6d6d6;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="page-title">Formulario para Agregar Pago</h2>
        
        <form th:action="@{/admin/agregarPago}" method="post">
            <!-- Campo para el Cliente -->
            <div class="form-group">
                <label for="clienteId" class="form-label">Cliente:</label>
                <select id="clienteId" name="clienteId" class="form-control" required>
                    <option value="" disabled selected>Seleccione un Cliente</option>
                    <!-- Lista de clientes activos -->
                    <option th:each="cliente : ${clientesActivos}" 
                            th:value="${cliente.id}" 
                            th:text="${cliente.nombres + ' ' + cliente.apellidos}">Cliente</option>
                </select>
            </div>
            
            <!-- Campo para el Monto del pago -->
            <div class="form-group">
                <label for="monto" class="form-label">Monto:</label>
                <input type="number" id="monto" name="monto" class="form-control" placeholder="Monto del Pago" required>
            </div>
            
            <!-- Campo para la Descripción del pago -->
            <div class="form-group">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea id="descripcion" name="descripcion" class="form-control" rows="3" placeholder="Descripción del Pago"></textarea>
            </div>
            
            <!-- Botón para enviar el formulario -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Agregar Pago</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="/admin/menu" class="btn btn-secondary">Volver al Menú</a>
        </div>
    </div>
</body>
</html>
