<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Psicólogo</title>
    <!-- Enlace a CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo de página */
        body {
            background-image: url('../imagenes/Fond.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenedor principal */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        /* Título principal */
        .page-title {
            color: #4a90e2;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        /* Grupos de formulario */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
            outline: none;
        }

        /* Botón principal */
        .submit-btn {
            display: block;
            width: 100%;
            background-color: #4a90e2;
            color: white;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            text-align: center;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #357abd;
            transform: translateY(-3px);
        }

        /* Enlace volver */
        .return-link {
            display: block;
            margin-top: 2rem;
            text-align: center;
            color: #4a90e2;
            font-weight: bold;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .return-link:hover {
            color: #357abd;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="page-title">Registro de Psicólogo</h2>
        
        <form th:action="@{/admin/crearPsicologo}" method="post">
            <div class="form-group">
                <label for="nombres" class="form-label">Nombre</label>
                <input type="text" id="nombres" name="nombres" required class="form-input">
            </div>

            <div class="form-group">
                <label for="apellidos" class="form-label">Apellido</label>
                <input type="text" id="apellidos" name="apellidos" required class="form-input">
            </div>

            <div class="form-group">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" id="cedula" name="cedula" required class="form-input">
            </div>

            <div class="form-group">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" id="correo" name="correo" required class="form-input">
            </div>

            <div class="form-group">
                <label for="especialidad" class="form-label">Especialidad</label>
                <input type="text" id="especialidad" name="especialidad" required class="form-input">
            </div>

            <div class="form-group">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" id="telefono" name="telefono" required class="form-input">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" required class="form-input">
            </div>

            <button type="submit" class="submit-btn">Registrar Psicólogo</button>
        </form>

        <a href="/admin/menu" class="return-link">Volver al Menú</a>
    </div>
</body>
</html>
