<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes - Proyecto Psicología</title>
    <!-- Enlace a CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo de página */
        body {
            background-image: url('../imagenes/Fond.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor principal */
        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            margin: 2rem; /* Espacio extra para evitar que quede "pegado" */
        }

        /* Títulos */
        h2 {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #2a2a2a;
        }

        /* Campos de formulario */
        .form-control {
            border-radius: 25px;
            padding: 0.8rem;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
        }

        /* Botón de registro */
        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
            border-radius: 25px;
            padding: 0.8rem;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #357abd;
            transform: translateY(-3px);
        }

        /* Botón volver */
        .btn-link {
            color: #4a90e2;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .btn-link:hover {
            color: #357abd;
        }

        /* Espaciado en el formulario */
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registro de Cliente</h2>
        <form th:action="@{/registro/clientes/registrar}" method="post">
            <div class="form-group">
                <label for="nombres">Nombre:</label>
                <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingresa tus apellidos" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Ingresa tu cédula" required>
            </div>
            <div class="form-group">
                <label for="correo">Email:</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required>
            </div>
            <div class="form-group">
                <label for="historial">Historial:</label>
                <textarea class="form-control" id="historial" name="historial" rows="3" placeholder="Ingresa tu historial"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block w-100">Registrar Cliente</button>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/}" class="btn-link">Volver al inicio</a>
        </div>
    </div>

    <!-- Enlace a JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
