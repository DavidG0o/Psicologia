<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Proyecto Psicología</title>
    <!-- Enlace a CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo de página */
        body {
            background-image: url('../imagenes/Fond.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenedor principal */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        /* Título principal */
        .page-title {
            color: #4a90e2;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        /* Tabla */
        .table {
            margin-top: 2rem;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .table th {
            background-color: #e9f7fc;
            color: #333;
            font-weight: bold;
            text-align: left;
            padding: 1rem;
        }

        .table td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        /* Botones */
        .btn-primary,
        .btn-success,
        .btn-info {
            border-radius: 25px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #4a90e2;
            color: white;
        }

        .btn-primary:hover {
            background-color: #357abd;
            transform: translateY(-3px);
        }

        .btn-success {
            background-color: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background-color: #388e3c;
            transform: translateY(-3px);
        }

        .btn-info {
            background-color: #00bcd4;
            color: white;
        }

        .btn-info:hover {
            background-color: #0097a7;
            transform: translateY(-3px);
        }

        /* Espaciado entre botones */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="page-title">Bienvenido, <span th:text="${cliente.nombres}">[Nombre]</span>!</h2>
        <p class="text-center">Aquí están tus datos:</p>
        <table class="table">
            <tbody>
                <tr>
                    <th>Nombre:</th>
                    <td th:text="${cliente.nombres}">[Nombre]</td>
                </tr>
                <tr>
                    <th>Apellidos:</th>
                    <td th:text="${cliente.apellidos}">[Apellidos]</td>
                </tr>
                <tr>
                    <th>Cédula:</th>
                    <td th:text="${cliente.cedula}">[Cédula]</td>
                </tr>
                <tr>
                    <th>Correo:</th>
                    <td th:text="${cliente.correo}">[Correo]</td>
                </tr>
                <tr>
                    <th>Teléfono:</th>
                    <td th:text="${cliente.telefono}">[Teléfono]</td>
                </tr>
                <tr>
                    <th>Estado:</th>
                    <td th:text="${cliente.estado}">[Estado]</td>
                </tr>
            </tbody>
        </table>

        <div class="text-center">
            <a th:href="@{/}" class="btn btn-primary">Cerrar Sesión</a>
        </div>

        <div class="button-group">
            <a th:href="@{'/cliente/agendarCitaForm?clienteId=' + ${cliente.id}}" class="btn btn-success">Agendar Cita</a>
            <a th:href="@{'/cliente/verCitas?clienteId=' + ${cliente.id}}" class="btn btn-info">Ver Citas Programadas</a>
            <a th:href="@{'/cliente/calendarioCitas?clienteId=' + ${cliente.id}}" class="btn btn-info">Ver Calendario</a>
        </div>
    </div>
</body>
</html>
