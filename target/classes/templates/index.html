<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio - MindConnect</title>
    <!-- Enlace a CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo de página con imagen */
        body {
            background-image: url('../imagenes/Fond.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        /* Contenedor principal */
        .main-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }

        /* Banner */
        .banner {
            background-color: rgba(74, 144, 226, 0.85);
            color: white;
            padding: 1rem;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }

        /* Estilo de encabezados y texto */
        h1 {
            font-size: 2rem;
            color: #2a2a2a;
            font-weight: bold;
        }

        .lead {
            color: #5f6368;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        /* Botones */
        .btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
            color: white;
        }

        .btn-primary:hover {
            background-color: #357abd;
            transform: translateY(-3px);
        }

        .btn-success {
            background-color: #6fcf97;
            border-color: #6fcf97;
            color: white;
        }

        .btn-success:hover {
            background-color: #4caf78;
            transform: translateY(-3px);
        }

        .btn-secondary {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }

        .btn-secondary:hover {
            background-color: #e0a800;
            transform: translateY(-3px);
        }

        /* Línea separadora */
        hr {
            border-top: 1px solid #ddd;
            margin: 1.5rem 0;
        }

        /* Mensajes */
        .alert-info {
            background-color: #e0f7fa;
            color: #00796b;
            border-color: #00796b;
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Banner -->
        <div class="banner">MindConnect</div>

        <!-- Contenido principal -->
        <h1>Bienvenido a MindConnect</h1>
        <p class="lead">Gestiona tus consultas y pacientes de manera sencilla.</p>
        <hr>
        <p>¿Deseas hacer uso de nuestro servicio? Regístrate.</p>

        <!-- Botones -->
        <div class="d-flex flex-column align-items-center gap-3">
            <a href="/registro/res" class="btn btn-primary">Registrarse</a>
            <a href="/login/" class="btn btn-success">Iniciar Sesión</a>
            <a href="/links" class="btn btn-secondary">Recursos</a>
        </div>

        <!-- Mensajes dinámicos -->
        <div th:if="${mensaje}" class="alert alert-info text-center mt-4">
            <p th:text="${mensaje}"></p>
        </div>
    </div>

    <!-- Enlace a JavaScript de Bootstrap y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
