<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Pagos</title>
    <!-- Enlace a CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo de página */
        body {
            background-image: url('../imagenes/Fond.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenedor principal */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        /* Título principal */
        .page-title {
            color: #4a90e2;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        /* Tabla */
        .payment-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        .payment-table th {
            background-color: #e9f7fc;
            color: #333;
            text-align: center;
            padding: 1rem;
            font-weight: bold;
            border-bottom: 2px solid #4a90e2;
        }

        .payment-table td {
            text-align: center;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .payment-table tr:last-child td {
            border-bottom: none;
        }

        /* Botón volver */
        .return-btn {
            display: block;
            width: 250px;
            margin: 0 auto;
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .return-btn:hover {
            background-color: #357abd;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="page-title">Historial de Pagos</h2>

        <table class="payment-table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Monto</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pago : ${historialPagos}">
                    <td th:text="${pago.fecha}">[Fecha]</td>
                    <td th:text="${pago.monto}">[Monto]</td>
                    <td th:text="${pago.descripcion}">[Descripción]</td>
                </tr>
            </tbody>
        </table>

        <a href="/admin/verClientes" class="return-btn">Volver a la lista de clientes</a>
    </div>
</body>
</html>
