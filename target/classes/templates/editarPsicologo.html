<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Psicólogo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Editar Psicólogo</h2>
        <form th:action="@{/admin/editarPsicologo}" method="post">
            <input type="hidden" th:value="${psicologo.id}" name="id"/>
            <div class="form-group">
                <label for="nombres">Nombre:</label>
                <input type="text" class="form-control" id="nombres" name="nombres" th:value="${psicologo.nombres}" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellido:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" th:value="${psicologo.apellidos}" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" class="form-control" id="cedula" name="cedula" th:value="${psicologo.cedula}" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo" name="correo" th:value="${psicologo.correo}" required>
            </div>
            <div class="form-group">
                <label for="especialidad">Especialidad:</label>
                <input type="text" class="form-control" id="especialidad" name="especialidad" th:value="${psicologo.especialidad}" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" th:value="${psicologo.telefono}" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" th:value="${psicologo.password}" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Actualizar Psicólogo</button>
        </form>

        <!-- Botón para volver al menú de administrador -->
        <div class="text-center mt-4">
            <a href="/admin/menu" class="btn btn-secondary">Volver al Menú</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
