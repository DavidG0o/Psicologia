<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Citas Programadas</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo de página */
        body {
            background-image: url('../imagenes/Fond.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenedor principal */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        /* Título principal */
        .page-title {
            color: #4a90e2;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        /* Tabla */
        .table {
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .table th {
            background-color: #e9f7fc;
            color: #333;
            font-weight: bold;
            text-align: center;
            padding: 1rem;
        }

        .table td {
            text-align: center;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        /* Botón */
        .btn-primary {
            background-color: #4a90e2;
            color: white;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #357abd;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="page-title">Mis Citas Programadas</h2>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Psicólogo</th>
                    <th>Horario</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cita : ${citas}">
                    <td th:text="${cita.psicologoNombre}">[Psicólogo]</td>
                    <td th:text="${cita.horarioDetalle}">[Horario]</td>
                    <td th:text="${cita.fecha}">[Fecha]</td>
                    <td th:text="${cita.estado}">[Estado]</td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a th:href="@{/cliente/bienvenida(clienteId=${cliente.id})}" class="btn btn-primary">Volver</a>
        </div>
    </div>
</body>
</html>
